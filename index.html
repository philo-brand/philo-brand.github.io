  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="siteHead" role="banner">
      <div class="siteHead-wrapper">
        <a href="index.html" class="siteHead-logo">
          <img class="siteHead-logoImg" src="img/philosophie-logo.svg" alt="Astronauts Wanted Logo" width="320" />
        </a>
        <a href="javascript:void(0)" class="siteHead-mobileMenuBtn js-mobileMenuBtn">Menu</a>
        <nav class="menu--right" role="navigation">
          <ul id="mustache-siteHead" class="menu-list js-menu is-shown">
            <script id="mustache-template-siteHead" type="text/template">
              {{#menu-items}}
                <li class='menu-listItem'>
                  <a href='{{url}}' class='menu-itemLink'>{{label}}</a>
                </li>
              {{/menu-items}}
            </script>
          </ul>
        </nav>
      </div>
    </div>
    <div class="u-full">
      <div class="u-outerContainer">
        <article class="paragraph">
          <header>
            <div class="u-row">
              <h1 class="u-block homeHeader-h1"><span class="js-fitText u-fitText">Design consulting at startup speed</span></h1>
            </div>
          </header>
          <section>
            <div class="u-row">
              <p class="subheading">No waste-of-time meetings.<br>
                No handoffs that will collect dust.<br>
                We build and learn fast, with you.
              </p>
            </div>
          </section>
        </article>
<!--         <aside class="paragraph-aside">
          <img src="img/aw-logo-animated.gif" />
        </aside> -->
      </div>
      <!-- <div class="video">
        <div class="video-wrapper">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/p1WHpf2K77k?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
        </div>
      </div> -->
    </div>
    <div class="u-full">
      <div class="u-outerContainer--noMargin">
        <h2>Our Work</h2>
      </div>
      <ul class="gridItems--work" id="mustache-ourWork">
        <script id="mustache-template-ourWork" type="text/template">
          {{#stories}}
            <li class="gridItems-item">
              <div class="gridItems-video">
                <div class="video-wrapper">
                  <iframe src="{{video}}" frameborder="0" allowfullscreen></iframe>
                </div>
              </div>
              <h1 class="gridItems-title">{{title}}</h1>
              <p class="gridItems-copy">{{{copy}}}</p>
            </li>
          {{/stories}}
        </script>
      </ul>
    </div>
    <div class="u-full--pink u-textCenter">
      <div class="u-outerContainer--noMargin">
        <h2 class="u-textTransformNone">Astronauts Wanted</h2>
        <h4 class="u-callout">*No experience necessary</h4>
        <a class="u-full--pink-link" href="contact.html">Contact us today</a>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/main.js"></script>
    <script src="bower_components/mustache.js/mustache.js"></script>
    <script>
      $.getJSON('json/siteHead.json', function(data) {
        var template = $("#mustache-template-siteHead").html();
        var html = Mustache.to_html(template, data);
        $('#mustache-siteHead').html(html);
      });
    </script>
    <!-- Page specific -->
    <script src="bower_components/FitText.js/jquery.fittext.js"></script>
    <script>jQuery(".js-fitText").fitText(1.15);</script>
    <script>
      $.getJSON('json/ourWork.json', function(data) {
        var template = $("#mustache-template-ourWork").html();
        var html = Mustache.to_html(template, data);
        $('#mustache-ourWork').html(html);
      });
    </script>
  </body>
</html>
